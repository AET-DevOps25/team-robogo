apiVersion: apps/v1
kind: Deployment
metadata:
  name: robogo-server-local
  namespace: team-robogo
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: robogo-server-local
  template:
    metadata:
      labels:
        app: robogo-server-local
    spec:
      containers:
      - name: server
        image: robogo/server:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: robogo-config-development
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: robogo-server-local
  namespace: team-robogo
spec:
  selector:
    app: robogo-server-local
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort 