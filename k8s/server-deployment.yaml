apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: screen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: ghcr.io/aet-devops25/team-robogo/server:main # Deploy the version pushed to main branch, not wip PR branches
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
