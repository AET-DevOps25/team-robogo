syntax = "proto3";

package de.fll.core.proto;

import "user.proto";

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string token = 2;
    string error = 3;
    User user = 4;
}

message SessionResponse {
    bool valid = 1;
    User user = 2;
    string error = 3;
} 