apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: screen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "robogo"
            - name: POSTGRES_PASSWORD
              value: "robogo_pass"
            - name: POSTGRES_DB
              value: "robogo_db"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
