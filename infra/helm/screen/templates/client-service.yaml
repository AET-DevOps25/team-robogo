apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.client.service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.client.service.port }}
      targetPort: http
      nodePort: {{ .Values.client.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: {{ .Release.Name }} 