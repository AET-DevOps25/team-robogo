namespace:
  name: team-robogo
  create: false

configMap:
  name: screen-config
  apiUrl: "http://gateway-service:8080"

database:
  image:
    repository: postgres
    tag: "15"
  service:
    name: db-service
    port: 5432
  secretName: "db-credentials"

gateway:
  service:
    name: gateway-service
    port: 8080
  image:
    repository: ghcr.io/aet-devops25/team-robogo/api-gateway
    pullPolicy: IfNotPresent
    tag: "main"
  replicaCount: 1
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod

client:
  service:
    name: client-service
    port: 80
    nodePort: 30000
  image:
    repository: ghcr.io/aet-devops25/team-robogo/client
    pullPolicy: IfNotPresent
    tag: "main"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: GATEWAY_HOST
      value: gateway-service

server:
  service:
    name: server-service
    port: 8081
    nodePort: 30001
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-robogo/server
    pullPolicy: IfNotPresent
    tag: "main"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod

# Monitoring components
kube-prometheus-stack:
  enabled: true
  kubeEtcd:
    enabled: false
  prometheus:
    prometheusSpec:
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false

loki:
  enabled: true
  # Promtail is the agent that ships logs to Loki.
  promtail:
    enabled: true
  grafana:
    enabled: false # We use the Grafana from kube-prometheus-stack

genai:
  replicaCount: 1
  image:
    repository: ghcr.io/aet-devops25/team-robogo/genai
    pullPolicy: IfNotPresent
    tag: "main"
  service:
    name: genai-service
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
