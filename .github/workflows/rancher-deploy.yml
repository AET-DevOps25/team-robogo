name: Rancher Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.26.0'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.11.0'

      - name: Helm Deployment ausf√ºhren
        env:
          KUBECONFIG: ${{ github.secrets.RANCHER_KUBECONFIG }}
        run: |
          helm upgrade --install devops25-team-robogo ./infra/helm/screen --namespace team-robogo --create-namespace
